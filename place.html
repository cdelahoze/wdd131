<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#5B2C6F" />
    <meta
      name="description"
      content="Cristian De La Hoz's portfolio for WDD 131 – Dynamic Web Fundamentals at BYU-Idaho with projects and resources."
    />
    <meta name="keywords" content="web development, final project" />
    <meta name="author" content="Cristian M De La Hoz Escorcia" />
    <title>
      WDD 131 – Dynamic Web Fundamentals – Cristian Moisés De La Hoz Escorcia
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/place.css" />
    <script src="scripts/place.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Colombia</h1>
    </header>
    <div class="header-underline" aria-hidden="true"></div>
    <main>
      <picture class="hero">
        <source
          srcset="images/san-andres-1920w.webp"
          media="(min-width: 1000px)"
        />
        <source
          srcset="images/san-andres-1024w.webp"
          media="(min-width: 550px)"
        />
        <img
          src="images/san-andres-480w.webp"
          alt="San Andrés, Colombia"
          width="400"
          height="200"
        />
      </picture>
      <section class="info-section">
        <section class="weather-card" id="data">
          <h2>Data</h2>
          <p><strong>Area:</strong> <span id="area">—</span></p>
          <p><strong>Population:</strong> <span id="population">—</span></p>
          <p><strong>Capital:</strong> <span id="capital">—</span></p>
          <p><strong>Languages:</strong> <span id="languages">—</span></p>
          <p><strong>Currency:</strong> <span id="currency">—</span></p>
          <p><strong>Time Zone:</strong> <span id="timezone">—</span></p>
          <p><strong>Calling Code:</strong> <span id="callingcode">—</span></p>
          <p><strong>Internet:</strong> <span id="internet">—</span></p>
        </section>
        <section class="weather-card" id="weather">
          <h2>Weather <img class="weather-icon" src="images/weather-svgrepo-com.svg" alt="weather icon"></h2>
          <p><strong>Temperature:</strong> <span id="temp">—</span> °C</p>
          <p><strong>Condition:</strong> <span id="conditions">—</span></p>
          <p><strong>Wind:</strong> <span id="wind">—</span> km/h</p>
          <p><strong>Wind Chill:</strong> <span id="windchill">—</span></p>
        </section>
      </section>
    </main>
    <footer>
      <p><span id="currentyear"></span></p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
